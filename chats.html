<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chats</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-header">
        <div class="header__top">
            <div class="header__column">
                <i class="fas fa-paper-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">11:40</span>
            </div>
            <div class="header__column">
                <i class="fas fa-moon"></i>
                <i class="fas fa-lock"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span>66% <i class="fas fa-battery-full"></i></span>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">Edit</span>
            </div>
            <div class="header__column">
                <span class="header__text">Chats<i class="fas fa-caret-down"></i></span>
            </div>
            <div class="header__column">
                
            </div>
        </div>
    </header>
    <main class="chats">
        <div class="search-bar"> 
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>
        <ul class="chats__list">
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chat__content">
                        <img src="images/sana.jpg">
                        <div class="chat__preview">
                            <h3 class="chat__user">
                                Sana
                            </h3>
                            <span class="chat__last-message">
                                Knock! Knock!
                            </span>
                        </div>
                    </div>
                    <span class="chat__date-time">
                        14:45
                    </span>
                </a>
            </li>
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chat__content">
                        <img src="images/sana.jpg">
                        <div class="chat__preview">
                            <h3 class="chat__user">
                                Dahyeon
                            </h3>
                            <span class="chat__last-message">
                                Heart Shaker!
                            </span>
                        </div>
                    </div>
                    <span class="chat__date-time">
                        Oct 30
                    </span>
                </a>
            </li>
        </ul>
        <div class="chat-btn">
            <i class="fas fa-comment"></i>
        </div>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar__tab ">
            <i class="fas fa-users"></i>
            <span class="tab-bar__title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
            <i class="fas fa-comment"></i>
            <span class="tab-bar__title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar__tab">
            <i class="fas fa-search"></i>
            <span class="tab-bar__title">Find</span>
        </a>
        <a href="more.html" class="tab-bar__tab">
            <i class="fas fa-ellipsis-h"></i>
            <span class="tab-bar__title">More</span>
        </a>
    </nav>
</body>
</html>
